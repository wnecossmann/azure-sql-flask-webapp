<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Personen aus Azure SQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f4f7fa;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin-top: 32px;
        color: #23426e;
        letter-spacing: 1px;
      }
      .container {
        max-width: 1000px;
        margin: 32px auto 0 auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(36,64,100,0.09);
        padding: 28px 24px 18px 24px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1rem;
        margin: 0;
      }
      th, td {
        padding: 8px 6px;
        text-align: left;
      }
      th {
        background: #e2ecfa;
        color: #23426e;
        font-weight: bold;
        border-bottom: 2px solid #bfd3f3;
      }
      tr:nth-child(even) {
        background: #f7fbff;
      }
      tr:hover {
        background: #e8f2fb;
      }
      @media (max-width: 700px) {
        .container { padding: 12px 2px; }
        table, thead, tbody, th, td, tr { display: block; }
        th { display: none; }
        tr { margin-bottom: 15px; border-bottom: 1px solid #ccc;}
        td { position: relative; padding-left: 52%; min-height: 40px; }
        td:before {
          position: absolute; left: 12px; width: 45%; white-space: nowrap;
          color: #4978b8; font-weight: bold;
        }
        td[data-label]:before { content: attr(data-label) ": "; }
      }
    </style>
</head>
<body>
    <h1>Personen (Azure SQL Demo)</h1>
    <div class="container">
      <table id="daten">
        <thead>
          <tr>
            <th>PersonID</th>
            <th>Name</th>
            <th>Geburtsdatum</th>
            <th>Beruf</th>
            <th>Mail</th>
            <th>Telefon</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="status" style="color: #c20; margin-top: 20px;"></div>
    </div>
    <script>
  function createCell(row, field, editable=false) {
    const td = document.createElement('td');
    if (editable) {
      const input = document.createElement('input');
      input.type = 'text';
      input.value = row[field] ?? '';
      input.style.width = '95%';
      input.onchange = () => input.classList.add('changed');
      td.appendChild(input);
    } else {
      td.textContent = row[field] ?? '';
    }
    return td;
  }

  function addSaveButton(tr, row) {
    const td = document.createElement('td');
    const btn = document.createElement('button');
    btn.textContent = "ðŸ’¾ Speichern";
    btn.style.padding = '4px 8px';
    btn.onclick = async () => {
      btn.disabled = true;
      btn.textContent = "Speichere...";
      // Neue Werte holen:
      const inputs = tr.querySelectorAll('input');
      const payload = {
        PersonID: row.PersonID,
        Name: inputs[0].value,
        Beruf: inputs[1].value,
        Mail: inputs[2].value,
        Telefon: inputs[3].value
      };
      const resp = await fetch('/api/update_person', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (resp.ok) {
        btn.textContent = "Gespeichert!";
        setTimeout(() => btn.textContent = "ðŸ’¾ Speichern", 1200);
        inputs.forEach(i => i.classList.remove('changed'));
      } else {
        btn.textContent = "Fehler!";
        setTimeout(() => btn.textContent = "ðŸ’¾ Speichern", 2000);
      }
      btn.disabled = false;
    };
    td.appendChild(btn);
    tr.appendChild(td);
  }

  fetch('/api/daten')
    .then(response => response.json())
    .then(data => {
      const tbody = document.querySelector('#daten tbody');
      if(!data.length) {
        document.getElementById('status').textContent = "Keine Daten gefunden.";
        return;
      }
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.appendChild(createCell(row, 'PersonID'));
        tr.appendChild(createCell(row, 'Name', true));
        tr.appendChild(createCell(row, 'Beruf', true));
        tr.appendChild(createCell(row, 'Mail', true));
        tr.appendChild(createCell(row, 'Telefon', true));
        addSaveButton(tr, row);
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      document.getElementById('status').textContent = "Fehler beim Laden der Daten.";
    });
</script>

</body>
</html>
